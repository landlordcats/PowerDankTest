<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>充电宝状态信息显示</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <i class="fas fa-charging-station"></i> 
                充电宝状态信息显示系统
            </h1>
            <p class="subtitle">实时监控充电宝电量、电压、温度及生产信息</p>
        </header>
        
        <div class="main-content">
            <div class="battery-section">
                <div class="battery-title">
                    <h2>
                        <i class="fas fa-battery-three-quarters"></i> 
                        电量信息
                    </h2>
                    <div class="battery-status">状态：<span id="battery-status-text">正常</span></div>
                </div>
                
                <div class="battery-percentage" id="battery-percentage">75%</div>
                
                <div class="battery-visual">
                    <div class="battery-level" id="battery-level"></div>
                </div>
                
                <div class="battery-info">
                    <span>0%</span>
                    <span>100%</span>
                </div>
                
                <div class="battery-details">
                    <div class="detail-item">
                        <h3><i class="fas fa-bolt"></i> 总容量</h3>
                        <div class="value" id="total-capacity">10000 mAh</div>
                    </div>
                </div>
            </div>
            
            <div class="status-section">
                <div class="status-title">
                    <h2><i class="fas fa-info-circle"></i> 状态信息</h2>
                    <div class="last-update">最后更新: <span id="last-update-time">刚刚</span></div>
                </div>
                
                <div class="status-grid" id="status-grid">
                    <!-- 状态信息将通过JavaScript动态生成 -->
                </div>
            </div>
        </div>
        <!-- 11111111111111111111111111111111111111 -->
        <div class="control-section">
            <h2 class="control-title"><i class="fas fa-cogs"></i> 数据获取与控制</h2>
            
            <div class="controls">
                <button class="btn btn-primary" id="parse-url-btn">
                    <i class="fas fa-link"></i> 解析URL参数
                </button>
                <button class="btn btn-secondary" id="nfc-scan-btn">
                    <i class="fas fa-nfc-signal"></i> NFC扫描获取数据
                </button>
                <button class="btn btn-warning" id="reset-btn">
                    <i class="fas fa-redo"></i> 重置数据
                </button>
            </div>
            
            <div class="nfc-status" id="nfc-status"></div>
            
            <div class="url-data">
                <h4><i class="fasfa-code"></i> URL数据参数示例</h4>
                <p>在URL中添加data参数来传递充电宝数据，例如：</p>
                <p>?data=10271234567890123456789012345678</p>
                <p>当前URL数据: <span id="current-url-data">未检测到数据参数</span></p>
            </div>
        </div>
        
        <footer>
            <p>充电宝状态信息显示系统 &copy; 2023 | 数据解析协议版本 1.0</p>
            <p>支持A公司、B公司、C公司电池 | 兼容所有NDEF标准的NFC设备</p>
        </footer>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
