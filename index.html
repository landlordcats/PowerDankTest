<button onclick="testRawCommand()">测试原始指令</button>
<script>
async function testRawCommand() {
    const reader = new NDEFReader();
    
    // 发送测试指令
    await reader.write({
        records: [{
            recordType: "opaque",
            data: new Uint8Array([0xC2, 0xFF]),
            mediaType: "application/octet-stream"
        }]
    });
    
    console.log("指令已发送，请将卡片再次靠近");
    
    // 等待响应
    reader.onreading = (event) => {
        console.log("收到响应:", event.message);
    };
    
    await reader.scan();
}

</script>
